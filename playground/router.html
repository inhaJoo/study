<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <router-view></router-view><!-- url 변경에 따라 뿌려지는 영역, viewInstance에 routerInstance 연결해야 됨 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
    <script>

        var LoginComponent = {
            template:'<div>login</div>'
        }
        var MainComponent = {
            template:'<div>main</div>'
        }

        var router = new VueRouter({
            // 페이지의 라우팅 정보
            routes: [
                //로그인 페이지 정보
                {
                    //페이지의 url 이름
                    path:'/login',
                    // 해당 url에서 표시될 컴포넌트
                    component: LoginComponent
                },
                //메인 페이지 정보
                {
                    path:'/main',
                    component: MainComponent
                }
            ]
        }); 
        
        new Vue({
            el:'#app',
            router: router
        });
        /*
        뷰 라우터
        싱글페이지 애플리케이션 구현할때 사용 라이브러리
        routes - 페이지 정보, 해당 component, 해당 페이지에 뿌려질 component는 1개
        router-view - url에 해당하는 component가 뿌려지는 영역
        router-link - <a href="주소"> 와 같음
        */
    </script>

</body>
</html>
