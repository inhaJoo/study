<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewModel = {};

        (function(){
            function init(){
            Object.defineProperty(viewModel, 'str', {
            //속성에 접근했을 때의 동작을 정의
                get :function() {
                    console.log('접근');
                },
                //속성에 값을 할당 했을 때 동작
                set : function(newValue) {
                    console.log('할당', newValue);
                    render(newValue)
                }
            });//객체 특정 동작 정의
        }

            function render(value){
                div.innerHTML=value;
            }

            init();
        })();
    </script>
</body>
</html>
