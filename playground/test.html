<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-on:pass="outputNum"></app-header>
        <app-content v-bind:propsdata="num"></app-content>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var appHeader ={
            template: '<div><button v-on:click="inputNum">click Num</button></div>',
            methods:{
                inputNum:function(){
                    this.$emit('pass', 10);
                }
            }
        }

        var appContent = {
            template: '<div>content</div>',
            props:['propsdata']
        }

        new Vue({
            el:'#app',
            components:{
                'app-header': appHeader,
                'app-content': appContent
            },
            data:{
                num : 0
            },
            methods:{
                outputNum : function(val){
                    this.num = val;
                }
            }
        })
    </script>

</body>
</html>
